# Site
name: "Viskningarna vid havet"
title: "Viskningarna vid havet"
description: "mitt liv vid havet"
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: ''
#google_analytics: ''
#disqus: 'demowebsite'
#mailchimp-list: ''
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  viskaren:
    name: Viskaren
    display_name: Viskaren    
    avatar: 'assets/images/goddess.png'
#    gravatar: b1cc14991db7a456fcd761680bbc8f81
#    email: wowthemesnet@gmail.com
#    web: https://www.wowthemes.net
#    twitter: https://twitter.com/wowthemesnet
    description: "Jag bor vid havet och förundras över dess skönhet"

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
